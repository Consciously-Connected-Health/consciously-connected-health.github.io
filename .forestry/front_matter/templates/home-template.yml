---
label: Home Template
hide_body: false
fields:
- type: text
  name: title
  label: title
- type: text
  name: layout
  label: layout
- name: post_title
  type: text
  config:
    required: false
    min: 2
    max: 100
  label: Post title
- name: main_image
  type: file
  config:
    maxSize: 64
  label: Main image
  description: Upload an image to be featured in the blog post. This can be a photo
    you've taken and edited or a stock image.
  hidden: false
- name: body_text
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Body Text
  description: Write and format this to be the bulk of a blog post
- type: text
  name: body_class
  label: body_class
