---
label: Blog Post
hide_body: false
fields:
- name: layout
  type: text
  config:
    required: false
  label: Layout
  default: default
- name: description
  type: text
  config:
    required: false
  label: Description
  description: Short paragraph at the beginning of the post
- name: title
  type: text
  config:
    required: true
    min: 1
  label: Title
  description: The title to your blog post
  default: Something New
- name: date
  type: datetime
  label: Date
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: h:mm A ZZ
    display_utc: false
    export_format: MM DD YYYY
  default: now
  description: By default, will post the date as *current date at time of publication
  hidden: false
  showOnly:
    field: toggle
    value: false
- name: author
  type: text
  config:
    required: false
  label: Author
  description: byline ("by Aly Eads")
  hidden: false
  default: by Aly Eads
  showOnly:
    field: toggle
- name: addNewPhoto
  type: file
  config:
    maxSize: 64
  label: Add new photo
  description: 'Optional. Add a photo '
pages:
- _posts/posts/test.md
